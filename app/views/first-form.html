<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form-group ">
                    <label class="control-label requiredField" for="firstName">
       First Name
       <span class="asteriskField">
        *
       </span>
      </label>
                    <input class="form-control" ng-model="vm.application.firstName" id="firstName" name="firstName" placeholder="First Name" type="text" />
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="LastName">
       Last Name
       <span class="asteriskField">
        *
       </span>
      </label>
                    <input class="form-control" ng-model="vm.application.lastName" id="LastName" name="LastName" placeholder="Last Name" type="text" />
                </div>
                <div class="form-group ">
                    <label class="control-label requiredField" for="taxid">
       Tax ID
       <span class="asteriskField">
        *
       </span>
      </label>
                    <input class="form-control" ng-model="vm.application.taxid" id="taxid" name="taxid" placeholder="Tax ID" type="text" />
                </div>
                <div class="form-group">
                    <div>
                        <a class="btn btn-default" ng-click="cancel()">Cancel</a>
                        <button class="btn btn-primary" ng-click="next()" wz-next ng-disabled="vm.form.$invalid">Next</button>
                    </div>
                </div>
        </div>
    </div>
</div>
