<div layout="column" layout-padding ng-cloak>

    <br/>
    <md-content class="md-no-momentum">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Social Security Number</label>
            <input name="social" ng-model="user.social" ng-pattern="/^[0-9]{3}-[0-9]{2}-[0-9]{4}$/" />

            <div class="hint" ng-if="showHints">###-##-####</div>

            <div ng-messages="userForm.social.$error" ng-if="!showHints">
                <div ng-message="pattern">###-##-#### - Please enter a valid SSN.</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Date of Birth</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Company </label>
            <input ng-model="user.company">
        </md-input-container>
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Annual Income</label>
            <md-icon md-svg-src="img/icons/ic_card_giftcard_24px.svg"></md-icon>
            <input ng-model="user.donation" type="number" step="0.01">
            <md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>
        </md-input-container>
   
                <md-button type="submit" wz-next ng-disabled="vm.form.$invalid">Save</md-button>

        <md-button  ng-click="previous()" wz-previous>Previous</md-button>
        <md-button  ng-click="next()" wz-next>next</md-button>
</div>
